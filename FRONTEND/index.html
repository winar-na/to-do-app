<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Lab Task Manager </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="auth-card">
    <!-- Header -->
    <h1 class="brand">Task Manager</h1>

    <!-- LOGIN -->
    <div id="loginBox" class="auth-form">
      <h2>Login</h2>

      <label for="login-username">Username</label>
      <input id="login-username" type="text" placeholder="Username">

      <label for="login-password">Password</label>
      <div class="pw-row">
        <input id="login-password" type="password" placeholder="Password">
        <button class="small" onclick="togglePassword('login-password')">Show</button>
      </div>

      <button class="auth-btn" onclick="loginUser()">Login</button>

      <p class="muted">Don't have an account?
        <a href="#" onclick="showSignup(); return false;">Create account</a>
      </p>
    </div>
  </div>
  <!-- SIGNUP -->
  <div id="signupBox" class="auth-form hidden">
    <h2>Create Account</h2>

    <label for="signup-username">Username</label>
    <input id="signup-username" type="text" placeholder="Username">

    <label for="signup-password">Password</label>
    <div class="pw-row">
      <input id="signup-password" type="password" placeholder="Password">
      <button class="small" onclick="togglePassword('signup-password')">Show</button>
    </div>

    <button class="auth-btn" onclick="signupUser()">Signup</button>

    <p class="muted">Already have an account?
      <a href="#" onclick="showLogin(); return false;">Login</a>
    </p>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
